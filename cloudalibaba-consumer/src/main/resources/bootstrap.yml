server:
  port: 83

spring:
  application:
    name: nacos-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.101:8848 #Nacos服务注册中心地址
      config:
        server-addr: 192.168.0.101:8848 #Nacos作为配置中心地址
        file-extension: yml  #指定yaml格式的配置
#        group: DEV_GROUP
#        namespace: 632c1ad4-8b1c-4d4f-af8f-3b2faef3ff03
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.0.101:3306/springcloud?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
    username: root
#    password: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
#    timeout: 1000
    timeout: 6000ms
#    database: 0
#    cluster:
#      nodes:
#        - 192.168.0.101:6379
#        - 192.168.0.101:6380
#        - 192.168.0.101:6381
#        - 192.168.0.101:6382
#        - 192.168.0.101:6383
#        - 192.168.0.101:6384
#      max-redirects: 3 # 获取失败 最大重定向次数
#    lettuce:
#      pool:
#        max-active: 1000  #连接池最大连接数（使用负值表示没有限制）
#        max-idle: 10 # 连接池中的最大空闲连接
#        min-idle: 5 # 连接池中的最小空闲连接
#        max-wait: -1 # 连接池最大阻塞等待时间（使用负值表示没有限制）

##########mybatis配置##########
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
#  type-aliases-package: com.zhao.springcloud.module.*.entity       #所有Entity别名类所在包

management:
  endpoints:
    web:
      exposure:
        include: "*"
